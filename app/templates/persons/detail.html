{% extends 'layout-app.html' %}
{% block title %}Personas registradas{% endblock %}

{% block pageStyles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personIndex.css') }}">
{% endblock %}

{% block content %}

    <div class="main-content col-12">
        <h1>{{ p.name }}</h1>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th style="padding: 5 15px;">Nombre</th>
                    <th style="padding: 5 15px;">Documento</th>
                    <th style="padding: 5 15px;">Sexo</th>
                    <th style="padding: 5 15px;">Tel√©fono</th>
                    <th style="padding: 5 15px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 0 10px;">{{ p.name }}</td>
                    <td style="padding: 0 15px;">{{ p.document_number }}</td>
                    <td style="padding: 0 15px;">{{ p.sex }}</td>
                    <td style="padding: 0 15px;">{{ p.phone }}</td>
                    <td style="padding: 0 10px;"><a href="{{ url_for('get_persons') }}" style="color: green">Regresar</a></td>
                </tr>
            </tbody>
        </table>
    </div>

{% endblock %}
