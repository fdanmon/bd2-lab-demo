<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/bootstrap-4.5.0.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/navbar.css') }}">
    {% block pageStyles %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <strong><a href="{{ url_for('index') }}" style="color: white;">BASE DE DATOS 2</a></strong>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('get_persons') }}">Personas</a></li>
                <li><a href="#">Empresas</a></li>
                <li><a href="{{ url_for('get_jobs') }}">Puestos</a></li>
            </ul>
        </nav>
    </div>
    
    <main>
        <div class="container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/vendor/jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/popper-1.16.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/bootstrap-4.5.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/sweetalert2.min.js') }}"></script>
    {% block pageScripts %}
    {% endblock %}
</body>
</html>
